spring:
  application:
    name: lija
  datasource:
    generate-unique-name: false
    name: lija
  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: /assets/**

redis:
  host: localhost

sync:
  duration: 10000
  sleep: 200

memo:
  version:
    timeout: 1800
  alive:
    hard-timeout: 100
    soft-timeout: 6